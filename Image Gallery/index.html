<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gallery</title>
</head>

<body>
  <div class="upper">
    <div class="intro">
      <h2>Image Gallery</h2>
      <p>"Select a thumbnail below that enlarge when clicked"</p>
    </div>
    <div id="image-gallery">
      <img id="current-image" src="images/image1.jpeg" alt="Image 1">
      <div id="image-thumbs"></div>
    </div>
  </div>
  <div class="lower">
    <div class="intro">
      <h2>Image Slideshow</h2>
      <p>"A simple image slideshow that automatically transitions between images using HTML and CSS."</p>
    </div>
    <div class="image-slideshow">
      <div class="fade">
        <img id="img" src="/images/image1.jpeg" alt="Mountain Top">
      </div>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>

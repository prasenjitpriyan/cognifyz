<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Level-One-Task-Two</title>
</head>

<body>
  <div class="main">
    <div class="top">
      <div class="top-left-container">
        <div class="left-paragraphs">
          <p class="p-1">EXPLORE</p>
          <P class="p-1">ANOTHER</P>
          <P class="p-2">COLOR</P>
        </div>
      </div>
      <div class="top-right-container">
        <div class="outer-circle">
          <div class="inner-circle">
            <button class="button" type="button" id="button">Color</button>
          </div>
        </div>
      </div>
    </div>
    <div class="center">
      <h1 id="greet">"Good Morning, welcome to this project"</h1>
      <div>
        <div class="input">
          <input type="number" id="input-1" placeholder="Input First Number">
          +
          <input type="number" id="input-2" placeholder="Input Second Number">
          <button id="calculate">Calculate</button>
        </div>
        <div class="result">
          <h3 id="result">Your Result: 0</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
